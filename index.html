<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="cart ms-3" onclick="viewCart()">
                    <i class="fas fa-shopping-cart text-white"></i>
                    <span id="cart-count" class="text-white">Cart (0)</span>
                </div>
            </div>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Products/carosel/scar16.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <main class="main container my-5">
        <section class="categories mb-4 d-flex justify-content-between">
            <button class="btn btn-outline-primary">Laptops</button>
            <button class="btn btn-outline-primary">Accesories</button>
            <button class="btn btn-outline-primary">Phones</button>
        </section>

        <section class="products row" id="products">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <a href="Products/scar.html">
                        <img src="Products/items/scar/Scar.jpg" class="card-img-top" alt="Rog Strix Scar 16">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Rog Strix Scar 16</h5>
                        <p class="card-text price">₹3,39,990 <span class="text-muted"><del>₹3,95,990</del></span> <span class="text-success">-14%</span></p>
                        <button class="btn btn-primary w-100 mb-2" onclick="addToCart('Rog Strix Scar 16', 339990)">Add to Cart</button>
                        <button class="btn btn-success w-100" onclick="buyNow('Rog Strix Scar 16', 339990)">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <a href="Products/mac.html">
                        <img src="Products/items/mac/mac1.webp" class="card-img-top" alt="MacBook Pro 2023">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">MacBook Pro 2023</h5>
                        <p class="card-text price">₹2,59,900 <span class="text-muted"><del>₹2,89,900</del></span> <span class="text-success">-10%</span></p>
                        <button class="btn btn-primary w-100 mb-2" onclick="addToCart('MacBook Pro 2023', 259900)">Add to Cart</button>
                        <button class="btn btn-success w-100" onclick="buyNow('MacBook Pro 2023', 259900)">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <a href="Products/legion.html">
                        <img src="Products/items/legion/legion1.jpg" class="card-img-top" alt="Lenovo Legion Pro 7">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Lenovo Legion Pro 7</h5>
                        <p class="card-text price">₹3,30,190 <span class="text-muted"><del>₹4,99,290</del></span> <span class="text-success">33% off</span></p>
                        <button class="btn btn-primary w-100 mb-2" onclick="addToCart('Lenovo Legion Pro 7', 330190)">Add to Cart</button>
                        <button class="btn btn-success w-100" onclick="buyNow('Lenovo Legion Pro 7', 330190)">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <br><br>
                    <a href="Products/dell.html">
                    <img src="Products/items/dell/dell1.png" class="card-img-top" alt="Dell Alienware m18 R1">
                    </a>
                    <div class="card-body">
                        <br>
                        <h5 class="card-title">Dell Alienware m18 R1</h5>
                        <p class="card-text price">₹3,67,905 <span class="text-muted"><del>₹4,69,654</del></span> <span class="text-success">-22%</span></p>
                        <button class="btn btn-primary w-100 mb-2" onclick="addToCart('Dell Alienware m18 R1', 367905)">Add to Cart</button>
                        <button class="btn btn-success w-100" onclick="buyNow('Dell Alienware m18 R1', 367905)">Buy Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
